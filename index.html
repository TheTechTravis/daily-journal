<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main id="container">

        <h2>Daily Journal</h2>

        <form action="">
            <fieldset>
                <!-- Name -->
                <label for="entry-first-name">First name: </label>
                <input type="text" name="entry-first-name" id="entry-first-name" required>
                <label for="entry-last-name">Last name: </label>
                <input type="text" name="entry-last-name" id="entry-last-name" required>

                <!-- Date -->
                <label for="entry-date">Entry Date: </label>
                <input type="date" name="entry-date" id="entry-date" required>

                <!-- Concepts Covered -->
                <label for="entry-concepts">Concepts covered: </label>
                <input type="text" name="entry-concepts" id="entry-concepts" required>

                <!-- Journal Entry -->
                <label for="entry-text">Entry text: </label>
                <textarea name="entry-text" id="entry-text" cols="30" rows="10" required></textarea>

                <!-- Mood Selector -->
                <label for="entry-mood">Please select a mood: </label>
                <select name="entry-mood" id="entry-mood" required>
                    <option value="ecstatic">Ecstatic</option>
                    <option value="happy">Happy</option>
                    <option value="content">Content</option>
                    <option value="sad">Sad</option>
                    <option value="miserable">Miserable</option>
                </select>

                <!-- Record Button -->
                <button type="submit" value="submit">Record Journal Entry</button>

            </fieldset>
        </form>

    </main>

    <footer></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
